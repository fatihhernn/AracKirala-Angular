<div class="card mt-3">
  <div class="card-header">
    <h5 class="title">Araç Marka Detayları</h5>
    <div class="card-body">

      <table
        *ngIf="dataLoaded == true"
        id="example"
        class="table table-striped table-bordered"
        cellspacing="0"
        width="100%"
      >
        <thead>
        <tr>
          <th>Id</th>
          <th>Marka Açıklaması</th>


          <th style="text-align: center; width: 100px">

          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let brandDetail of brandDetails">
          <td>{{ brandDetail.id }}</td>
          <td>{{ brandDetail.description }}</td>

          <td>

            <div style="text-align: center; width: 100px" class="d-grid gap-2 d-md-block">
              <button class="badge bg-danger" type="button" (click)="delete()">Sil</button>
              <button class="badge bg-secondary " type="button" (click)="edit()">Düzenle</button>
            </div>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      <button class="btn btn-fill btn-danger m-lg-2" (click)="back()">Geri</button>
    </div>
  </div>

</div>
