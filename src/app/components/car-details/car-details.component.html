<div class="card mt-3">
  <div class="card-header">
    <h5 class="title">Kiralama İşlemleri</h5>
    <div class="card-body">
          <div
            id="carouselExampleIndicators"
            class="carousel slide z-index-10"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div
                *ngFor="let image of carImages; let index = index"
                [ngClass]="sliderItemActive(index)"
              >
                <img
                  class="d-block w-100"
                  src="{{ carImageBasePath }}{{ image.imagePath }}"
                  alt="First slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



      <div *ngIf="carDetail" class="mt-4">
        <table class="table table-bordered">
          <tr>
            <th>Marka :</th>
            <td>{{ carDetail.brandName }}</td>
          </tr>
          <tr>
            <th>Renk :</th>
            <td>{{ carDetail.colorName }}</td>
          </tr>
          <tr>
            <th>Kiralama Fiyatı :</th>
            <td>{{ carDetail.dailyPrice }}</td>
          </tr>

          <tr>
            <th>Açıklama :</th>
            <td>{{ carDetail.description }}</td>
          </tr>

          <tr>
            <th>Müşteriler:</th>
            <td>
              <select
                [(ngModel)]="customerId"
                id="customerSelect"
                class="form-select"
                aria-label="Müşteriler"

              >
                <option [value]="customer.id" *ngFor="let customer of customers">
                  {{ customer.companyName }}
                </option>
              </select>
            </td>
          </tr>

          <tr>
            <th label for="rentDate" class="col-3 col-form-label sizes">
              Alış Tarihi:
            </th>
            <td>
              <div class="col-6">
                <input
                  class="form-control"
                  type="datetime-local"
                  id="rentDate"
                  [(ngModel)]="rentDate"
                />
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <label for="returnDate" class=" col-form-label sizes"
              >Teslim Tarihi:</label
              >
            </th>
            <td>
              <div class="col-6">
                <input
                  class="form-control"
                  type="datetime-local"
                  id="returnDate"
                  [(ngModel)]="returnDate"
                />
              </div>
            </td>
          </tr>
        </table>


    </div>
    <div class="card-footer">
      <div class="d-grid gap-2">
        <button
          class="btn btn-secondary"
          type="button"
          (click)="createRentalRequest(carDetail)"
        >
          Kirala
        </button>
      </div>
    </div>
  </div>

</div>
