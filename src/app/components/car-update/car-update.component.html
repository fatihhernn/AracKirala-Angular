<div class="content mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Bilgileri Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm" >
          <div class="mb-3">
            <div class="form-group">
              <label for="brandId">Marka</label>
              <select id="brandId" formControlName="brandId" class="form-select" aria-label="Marka">
                <option *ngFor="let brand of brands" [ngValue]="brand.id">{{ brand.description }}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="colorId">Renk</label>
              <select id="colorId" formControlName="colorId" class="form-select" aria-label="Renk">
                <option *ngFor="let color of colors" [ngValue]="color.id">{{ color.description }}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="modelYear">Model Yılı</label>
              <input type="date" type="datetime-local"  id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı" />
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="description">Tanım</label>
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" />
            </div>
          </div>


          <div class="mb-3">
            <div class="form-group">
              <label for="dailyPrice">Günlük Fiyatı</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#8378;</span>
                <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Fiyatı" />
              </div>
            </div>
          </div>



        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="update()" >Güncelle</button>
        <button class="btn btn-fill btn-danger" (click)="cancel()" >İptal</button>
      </div>
    </div>
  </div>
</div>
