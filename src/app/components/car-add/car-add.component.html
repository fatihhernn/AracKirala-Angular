<div class="content">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Ekle</h5>
        <div class="card-body">
          <form [formGroup]="carAddForm">




            <div class="mb-3">
              <label for="brandId">Marka Id</label>
              <div class="form-group">
                <input class="form-control" type="number" id="brandId" formControlName="brandId" placeholder="Marka Id">
              </div>
            </div>

            <div class="mb-3">
              <label for="colorId">Renk Id</label>
              <div class="form-group">
                <input class="form-control" type="number" id="colorId" formControlName="colorId" placeholder="Renk Id">
              </div>
            </div>

            <div class="mb-3 ">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input class="form-control" type="date" id="modelYear" formControlName="modelYear" placeholder="Model Yılı">
              </div>
            </div>

            <div class="mb-3 ">
              <label for="description">Tanım</label>
              <div class="form-group">
                <input class="form-control" type="text" id="description" formControlName="description" placeholder="Tanım">
              </div>
            </div>

            <div class="mb-3 ">
              <label for="dailyPrice">Günlük Fiyatı</label>
              <div class="form-group">
                <input class="form-control" type="number" id="dailyPrice" formControlName="dailyPrice" placeholder="Günlük Fiyat">
              </div>
            </div>


          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>

    </div>
  </div>

</div>
