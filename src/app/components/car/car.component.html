<div *ngIf="dataLoaded == false" class="spinner-border text-danger d-flex mx-auto" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="d-flex justify-content-center">
  <h5>Araç Listesi</h5>
</div>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Günlük Fiyat</th>
      <th scope="col">Tanım</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDetail of carDetails" >
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.dailyPrice}}</td>
      <td>{{carDetail.description}}</td>
    </tr>
  </tbody>
</table>
