<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger d-flex mx-auto"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="d-flex justify-content-center">
  <h5>Araç Listesi</h5>
</div>
<hr />
<div class="row g-3">
  <div class="col-md-6">
    <input
      type="text"
      class="form-control"
      id="txtColor"
      placeholder="Renk Arayınız"
      [(ngModel)]="txtColor"
    />
  </div>
  <div class="col-md-6">
    <input
      type="text"
      class="form-control"
      id="txtBrand"
      placeholder="Marka Arayınız"
      [(ngModel)]="txtBrand"
    />
  </div>
</div>
<hr />

<div *ngIf="txtBrand" class="alert alert-info">
  {{ txtBrand }} arıyorsunuz..
</div>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Günlük Fiyat</th>
      <th scope="col">Tanım</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carDetails | brandPipe:txtBrand | colorPipe :txtColor"  routerLink="/cardetail/{{ car.carId }} ">
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>
</table>
