

<div class="panel-footer text-center">
    <span class="d-block p-1 bg-primary text-white" style="margin-top: 10px"
      ><h5>Müşteriler</h5></span
    >
  </div>
  
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table
    *ngIf="dataLoaded == true"
    id="example"
    class="table table-striped table-bordered"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th>Id</th>
        <th>UserId</th>
        <th>Company</th>
        
        
        <th style="text-align: center; width: 100px">
          <button
            type="button"
            data-func="dt-add"
            class="badge bg-info dt-add"
          >
            <span class="glyphicon glyphicon-plus" aria-hidden="true">Ekle</span>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.userId }}</td>
        <td>{{ customer.companyName }}</td>
        <td>
           
            
          
            <div style="text-align: center; width: 100px" class="d-grid gap-2 d-md-block">
                <button class="badge bg-danger" type="button">Sil</button>
                <button class="badge bg-secondary" type="button">Düzenle</button>
              </div>
         
        </td>
      </tr>
    </tbody>
  </table>
