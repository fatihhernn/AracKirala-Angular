
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Markası Ekle</h5>
        <div class="card-body">
          <form [formGroup]="brandAddForm">

            <div class="mb-3">
              <label for="description">Marka Tanımı</label>
              <div class="form-group">
                <input class="form-control" type="text" id="description" formControlName="description" placeholder="Markası">
              </div>
            </div>


          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
          <button class="btn btn-fill btn-danger m-lg-2" (click)="back()">Geri</button>
        </div>
      </div>

    </div>
